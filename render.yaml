services:
  - type: web
    name: hfc-master-orchestrator
    rootDir: hfc-master-orchestrator
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ORCH_SHARED_SECRET
        sync: false
      - key: SAFETY_API_BASE
        value: https://safety-gpt-sds.onrender.com
      - key: SAFETY_API_KEY
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_DEFAULT_CHANNEL_ID
        sync: false
